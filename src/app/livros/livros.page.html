<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Livros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<ion-list>
    <ion-list-header>
      <ion-label>Livros cadastrados</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let livro of livros" #itemSliding>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="livro.logo" />
        </ion-avatar>
      
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>
                <ion-text color="primary">
                  <h2>
                    <strong>{{livro.titulo}}</strong>
                  </h2>
                </ion-text>
              </ion-label>
            </ion-col>
            <ion-col>
              <ion-label>
                <ion-text color="primary">
                  <div class="ion-text-end">
                    <h1>
                      <ion-text color="danger">{{livro.preco | currency: 'R$'}}</ion-text>
                    </h1>
                  </div>
                </ion-text>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>
                <h3><strong>Autor:</strong><br><ion-text color="medium"> {{livro.autor}}</ion-text></h3>
                <h4><strong>ISBN: </strong><ion-text color="medium">{{livro.isbn}}</ion-text></h4>
                <small><strong>PÃ¡g.: </strong><ion-text color="medium">{{livro.paginas}}</ion-text></small>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="primary" [routerLink]="['edicao', livro.id]">
          <ion-icon slot="icon-only"
                    name="pencil"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(livro)">
          <ion-icon slot="icon-only"
                    name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

	<ion-fab vertical="bottom" horizontal="end">
    	<ion-fab-button [routerLink]="['cadastro']">
      		<ion-icon name="add"></ion-icon>
    	</ion-fab-button>
  	</ion-fab>

</ion-content>
